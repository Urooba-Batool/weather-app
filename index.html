<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- customized css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- weather section design -->
    <h1 class="heading">Weather App</h1>
    <div class="design">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button type="submit"><img src="images/search.png" alt=""></button>
        </div>

        <div class="invalidity">
            <p>Invalid city name</p>
        </div>

        <div class="weather-section">
            <img src="images/rainy.webp" class="weather-icon">
            <h1 class="temperature">22Â°C</h1>
            <h2 class="city-name">Karachi</h2>
            <div class="info">
                <div class="section">
                    <img src="images/humidity.webp" alt="">
                    <div>
                        <p class="humid">23%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="section">
                    <img src="images/Windy.webp" alt="">
                    <div>
                        <p class="windy">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- customized javascript link -->
    <script src="script.js"></script>
</body>
</html>
